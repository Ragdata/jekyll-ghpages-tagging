name: Jekyll GH-Pages Tagging Action
description: Provides a fully-automated solution for Jekyll tag management that is 100% compatible with GitHub Pages by working through GitHub Actions instead of a plugin.
author: 'ragdata'
inputs:
    posts_dir:
        description: "Path to '_posts' directory from root"
        required: true
        default: "_posts"
    tags_dir:
        description: "Path to '_tags' directory from root"
        required: true
        default: "_tags"
    tags_layout:
        description: "Layout used by tag files"
        required: true
        default: "tags"
    feeds_dir:
        description: "Path to '_feeds' directory from root"
        required: false
        default: "_feeds"
    feeds_layout:
        description: "Layout used by feed files"
        required: false
        default: "feed"
    prune_tags:
        description: "Remove unused tags"
        required: false
        default: "true"
    github_token:
        description: "GitHub Token"
        required: true
        default: ${{ github.token }}

runs:
    using: docker
    image: Dockerfile

branding:
    icon: tag
    color: red
